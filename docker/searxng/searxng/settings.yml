# SearXNG settings.yml (drop-in replacement)
# Docs:
# - Settings: https://docs.searxng.org/admin/settings/settings.html
# - Engine list / exact engine "name": https://docs.searxng.org/user/configured_engines.html

use_default_settings:
  engines:
    # Keep only the engines listed here from the default settings.
    # (You can still add your own custom engines under `engines:` below if you want.)
    keep_only:
      # -------- general / web --------
      - bing
      - qwant
      - mojeek
      - wiby
      - yahoo
      - wikipedia
      - wikidata
      - currency

      # -------- news --------
      - "bing news"
      - "qwant news"
      - reuters
      - "yahoo news"
      - "mojeek news"

      # -------- it / code --------
      - github
      - gitlab
      - huggingface
      - "huggingface datasets"
      - "huggingface spaces"

      - stackoverflow
      - superuser
      - askubuntu

      - pypi
      - npm
      - "pkg.go.dev"
      - "crates.io"
      - "lib.rs"
      - "docker hub"

      - mdn
      - "microsoft learn"
      - mankier

      # -------- science / academic --------
      - arxiv
      - crossref
      - openalex
      - pubmed
      - "semantic scholar"

server:
  # base_url is defined in the SEARXNG_BASE_URL environment variable (docker-compose.yml)
  secret_key: "8c84f652401e6ffef6f9dd1775ae074e7ab7edcb6cef76d0493cd064e855bf14"  # keep or change
  limiter: false
  image_proxy: true

search:
  formats:
    - html
    - json

# Show only these main tabs in UI
categories_as_tabs:
  general:
  it:
  science:
  news:

